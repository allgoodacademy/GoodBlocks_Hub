        const FunFactCard = ({ facts }) => {
            const [displayFact, setDisplayFact] = useState("Click for a new fun fact.");
            
            // Reset to default when facts change (new day selected)

                setDisplayFact("Click for a new fun fact.");
            }, [facts]);

            const showRandomFact = () => {
                if (!facts || facts.length === 0) return;
                let randomIndex;
                let newFact;
                
                // Simple retry logic to ensure we don't show the exact same fact twice in a row immediately
                // (unless there's only 1 fact)
                do {
                    randomIndex = Math.floor(Math.random() * facts.length);
                    newFact = facts[randomIndex];
                } while (newFact === displayFact && facts.length > 1);
                
                setDisplayFact(newFact);
            };

            return (
                <button 
                    onClick={showRandomFact}
                    className="w-full text-left bg-white border-2 border-dashed border-[#D34716]/30 p-4 rounded-xl hover:border-[#D34716] hover:bg-[#D34716]/5 transition-all group active:scale-[0.99] flex items-start gap-3"

                                    <div className="grid gap-3">
                                        {itinerary[activeDay].activities.map((a, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 border border-[#D1D5DB] rounded-2xl hover:bg-gray-50 active:bg-[#F2DDCB] transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center text-[#D34716]">
                                                        {React.createElement(a.icon || ChevronRight, { size: 20 })}
                                                    </div>
                                                    <p className="font-semibold text-sm md:text-lg">{a.text}</p>
                                                </div>
                                                {a.link && (
                                                    <a href={a.link} target="_blank" rel="noopener noreferrer" className="p-2 text-[#357889] hover:bg-[#357889]/10 rounded-full transition-colors">
                                                        <ChevronRight size={24} />
                                                    </a>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-[#D34716] p-6 rounded-2xl text-white shadow-lg flex items-start gap-4">
                                    <Info size={24} className="flex-shrink-0" />
                                    <div>
                                        <h4 className="font-bold text-sm mb-1 uppercase tracking-wider">Patagonia Advice</h4>
                                        <p className="text-xs md:text-sm opacity-90 leading-relaxed font-medium">
                                            {weather?.wind_speed_10m > 25 ? "Winds are high today. Secure your pack covers and use trekking poles." : "Check your layers before heading out. Conditions at elevation change rapidly."}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>
                    <div className="h-10 md:hidden" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
