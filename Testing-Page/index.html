<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Trip 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Verdana', sans-serif; background-color: #F7F7F7; color: #4C4C4C; }
        h1, h2, h3, h4 { font-family: 'Georgia', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .brand-link { color: #357889; text-decoration: underline; transition: color 0.2s; }
        .brand-link:hover { color: #D34716; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Custom Icon Component to handle Lucide in this standalone environment
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeDay, setActiveDay] = useState(0);

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [activeDay]);

            const itinerary = [
                {
                    date: 'Jan 30',
                    day: 'Vie',
                    fullDay: 'Viernes',
                    location: 'Santiago de Chile',
                    accommodation: {
                        name: 'Airbnb Santiago',
                        link: 'https://www.airbnb.com/rooms/765625248677366834'
                    },
                    activities: [
                        { type: 'arrival', text: 'Arrive in Chile (7:00 AM - 8:15 AM)', icon: 'plane' },
                        { type: 'leisure', text: 'Fantisilandia Theme Park', icon: 'map-pin' },
                        { type: 'view', text: 'Cerro San Cristobal City View', icon: 'camera' },
                        { type: 'social', text: 'Lunch/Shower at Keith\'s place', icon: 'coffee' }
                    ]
                },
                {
                    date: 'Jan 31',
                    day: 'Sáb',
                    fullDay: 'Sábado',
                    location: 'Punta Arenas → Puerto Natales',
                    accommodation: {
                        name: 'Puerto Natales Water Nook',
                        price: '$559.87 (Total for stay)'
                    },
                    transport: [
                        { type: 'flight', text: 'Santiago to Punta Arenas (3.5hr)', icon: 'plane' },
                        { type: 'car', text: 'Pick up Kia Grand Carnival from Southland Rent-A-Car', icon: 'car' },
                        { type: 'drive', text: 'Drive to Puerto Natales (3.5hr)', icon: 'navigation' }
                    ],
                    activities: [
                        { type: 'info', text: 'Check-in at Water Nook', icon: 'home' }
                    ]
                },
                {
                    date: 'Feb 1',
                    day: 'Dom',
                    fullDay: 'Domingo',
                    location: 'Torres del Paine (East)',
                    accommodation: { name: 'Puerto Natales Water Nook' },
                    transport: [
                        { type: 'drive', text: 'Drive to Welcome Center (1.75hr)', icon: 'car' }
                    ],
                    activities: [
                        { type: 'hike', text: 'Base Torres Hike (10 hours - Hard)', link: 'https://www.alltrails.com/trail/chile/magallanes/mirador-torres-del-paine-via-sendero-las-torres-a-chileno', icon: 'footprints' },
                        { type: 'hike', text: 'Optional: Mirador Cuernos (Easy)', link: 'https://www.alltrails.com/trail/chile/magallanes/mirador-cuernos', icon: 'footprints' }
                    ]
                },
                {
                    date: 'Feb 2',
                    day: 'Lun',
                    fullDay: 'Lunes',
                    location: 'Puerto Natales → El Chaltén',
                    accommodation: { name: 'El Chaltén' },
                    transport: [
                        { type: 'drive', text: 'Puerto Natales to El Calafate (3.75hr)', icon: 'car' },
                        { type: 'drive', text: 'El Calafate to El Chaltén (2.5hr)', icon: 'car' }
                    ],
                    activities: [
                        { type: 'leisure', text: 'Rest Day / Stop in El Calafate', icon: 'coffee' },
                        { type: 'hike', text: 'Perito Moreno Glacier Walks (Paved)', link: 'https://www.alltrails.com/trail/argentina/santa-cruz/sendero-glaciar-perito-moreno', icon: 'footprints' },
                        { type: 'tour', text: 'Moreno Spirit Boat Tour (2:45pm)', link: 'https://en.patagoniachic.com/el-calafate/tours/moreno-spirit-short-boat-tour_85.html', icon: 'ship' }
                    ]
                },
                {
                    date: 'Feb 3',
                    day: 'Mar',
                    fullDay: 'Martes',
                    location: 'El Chaltén → El Calafate',
                    accommodation: { name: 'El Calafate Airbnb' },
                    transport: [
                        { type: 'drive', text: 'Drive to Los Huemules (0.5hr)', icon: 'car' },
                        { type: 'drive', text: 'Drive back to El Calafate (2.5hr)', icon: 'car' }
                    ],
                    activities: [
                        { type: 'hike', text: 'Laguna de los Tres / Fitz Roy', link: 'https://www.alltrails.com/trail/argentina/santa-cruz/laguna-de-los-tres-desde-el-pilar', icon: 'footprints' },
                        { type: 'hike', text: 'Cerro Torre / Laguna Capri', link: 'https://www.alltrails.com/trail/argentina/santa-cruz/cerro-torre-laguna-capri-mirador-fitz-roy', icon: 'footprints' }
                    ]
                },
                {
                    date: 'Feb 4',
                    day: 'Mié',
                    fullDay: 'Miércoles',
                    location: 'El Calafate → Punta Arenas',
                    accommodation: { 
                        name: 'Punta Arenas Airbnb',
                        link: 'http://airbnb.com/I/FN57d86a'
                    },
                    transport: [
                        { type: 'drive', text: 'Drive to Rio Gallegos (3hr)', icon: 'car' },
                        { type: 'drive', text: 'Drive to Punta Arenas (3hr)', icon: 'car' }
                    ],
                    activities: [
                        { type: 'leisure', text: 'Lunch in Rio Gallegos', icon: 'coffee' },
                        { type: 'hike', text: 'Cabo Virgenes Penguin Hike', link: 'https://www.alltrails.com/trail/argentina/santa-cruz/cabo-virgenes-pinguinera', icon: 'footprints' }
                    ]
                },
                {
                    date: 'Feb 5',
                    day: 'Jue',
                    fullDay: 'Jueves',
                    location: 'Punta Arenas → Santiago',
                    accommodation: { name: 'Santiago' },
                    transport: [
                        { type: 'flight', text: 'Fly to Santiago (3.5hr)', icon: 'plane' }
                    ],
                    activities: [
                        { type: 'tour', text: 'Isla Magdalena Penguin Tour', link: 'https://www.soloexpediciones.com/islamagdalena?lang=en', icon: 'ship' },
                        { type: 'leisure', text: 'Museo Regional Salesiano', icon: 'info' },
                        { type: 'flight', text: 'Red-eye departure back home', icon: 'plane' }
                    ]
                }
            ];

            return (
                <div className="flex flex-col min-h-screen bg-[#F7F7F7] text-[#4C4C4C] antialiased">
                    
                    {/* Fixed Header & Navigation */}
                    <header className="sticky top-0 z-50 bg-[#4C4C4C] text-white shadow-md">
                        <div className="p-4 md:p-6 flex flex-col md:flex-row justify-between items-center max-w-4xl mx-auto w-full">
                            <h1 className="text-2xl md:text-3xl font-bold text-[#D34716] text-center md:text-left">
                                Patagonia 2026
                            </h1>
                            <div className="hidden md:flex bg-[#357889] px-4 py-2 rounded text-[10px] font-bold uppercase tracking-widest items-center">
                                <Icon name="calendar" size={14} className="mr-2" /> Jan 30 - Feb 5
                            </div>
                        </div>

                        {/* Mobile-Friendly Day Scroller */}
                        <div className="bg-white/10 border-t border-white/5 overflow-x-auto no-scrollbar flex px-4 gap-2 py-3 md:justify-center">
                            {itinerary.map((day, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setActiveDay(idx)}
                                    className={`flex-shrink-0 px-4 py-2 rounded-full text-[10px] font-bold uppercase transition-all whitespace-nowrap border ${
                                        activeDay === idx 
                                        ? 'bg-[#D34716] border-[#D34716] text-white shadow-lg scale-105' 
                                        : 'bg-transparent border-white/20 text-white/70 hover:text-white hover:border-white'
                                    }`}
                                >
                                    {day.date} • {day.day}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto w-full p-4 md:p-8 space-y-6">
                        
                        {/* Day Card */}
                        <section className="bg-white rounded-3xl shadow-xl border border-[#D1D5DB] overflow-hidden">
                            
                            <div className="bg-[#F7F7F7] p-6 md:p-10 border-b border-gray-100 text-center">
                                <div className="inline-flex items-center gap-2 text-[#D34716] font-bold text-[10px] mb-3 bg-[#F2DDCB] px-3 py-1 rounded-full uppercase tracking-wider">
                                    <Icon name="calendar" size={12} />
                                    {itinerary[activeDay].fullDay} {itinerary[activeDay].date}
                                </div>
                                <h2 className="text-3xl md:text-5xl text-[#4C4C4C] leading-tight mb-2">
                                    {itinerary[activeDay].location}
                                </h2>
                            </div>

                            <div className="p-5 md:p-10 space-y-10">
                                
                                {/* Transit & Movement */}
                                {itinerary[activeDay].transport && (
                                    <div className="bg-[#357889]/5 p-5 rounded-2xl border border-[#357889]/10">
                                        <h3 className="text-[10px] uppercase tracking-[0.2em] font-bold text-[#357889] mb-4 flex items-center">
                                            <Icon name="car" size={16} className="mr-2" /> Transit & Arrival
                                        </h3>
                                        <div className="space-y-4">
                                            {itinerary[activeDay].transport.map((t, i) => (
                                                <div key={i} className="flex items-start gap-4">
                                                    <div className="mt-1 p-2 bg-white rounded-lg shadow-sm text-[#357889]">
                                                        <Icon name={t.icon} size={18} />
                                                    </div>
                                                    <p className="text-sm md:text-base leading-snug font-medium pt-1">{t.text}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Lodging */}
                                <div>
                                    <h3 className="text-[10px] uppercase tracking-[0.2em] font-bold text-[#757575] mb-4 flex items-center">
                                        <Icon name="home" size={16} className="mr-2" /> Basecamp
                                    </h3>
                                    <div className="relative group">
                                        <div className="absolute -inset-0.5 bg-gradient-to-r from-[#D34716] to-[#357889] rounded-2xl opacity-10 group-hover:opacity-20 transition duration-300"></div>
                                        <div className="relative flex items-center justify-between p-5 bg-white border border-gray-100 rounded-2xl shadow-sm">
                                            <div className="flex-grow pr-4">
                                                <p className="font-bold text-lg">{itinerary[activeDay].accommodation.name}</p>
                                                {itinerary[activeDay].accommodation.price && (
                                                    <p className="text-xs text-[#757575] mt-1 font-medium italic">{itinerary[activeDay].accommodation.price}</p>
                                                )}
                                            </div>
                                            {itinerary[activeDay].accommodation.link && (
                                                <a href={itinerary[activeDay].accommodation.link} target="_blank" className="flex-shrink-0 w-12 h-12 bg-[#357889] text-white rounded-xl flex items-center justify-center shadow-md hover:bg-[#2D6473] transition-colors">
                                                    <Icon name="external-link" size={20} />
                                                </a>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Main Activities */}
                                <div>
                                    <h3 className="text-[10px] uppercase tracking-[0.2em] font-bold text-[#757575] mb-4 flex items-center">
                                        <Icon name="footprints" size={16} className="mr-2" /> Daily Itinerary
                                    </h3>
                                    <div className="grid gap-3">
                                        {itinerary[activeDay].activities.map((a, i) => (
                                            <div key={i} className="flex items-center justify-between p-4 border border-[#D1D5DB] rounded-2xl hover:bg-gray-50 active:bg-[#F2DDCB] transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center text-[#D34716]">
                                                        <Icon name={a.icon || 'chevron-right'} size={20} />
                                                    </div>
                                                    <p className="font-semibold text-sm md:text-lg">{a.text}</p>
                                                </div>
                                                {a.link && (
                                                    <a href={a.link} target="_blank" className="p-2 text-[#357889] hover:bg-[#357889]/10 rounded-full">
                                                        <Icon name="chevron-right" size={24} />
                                                    </a>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Logistics Tip */}
                                <div className="bg-[#D34716] p-6 rounded-2xl text-white shadow-lg flex items-start gap-4">
                                    <Icon name="info" size={24} className="flex-shrink-0" />
                                    <div>
                                        <h4 className="font-bold text-sm mb-1 uppercase tracking-wider">Logistics Tip</h4>
                                        <p className="text-xs md:text-sm opacity-90 leading-relaxed font-medium">
                                            Weather is variable. Keep your day-pack ready with wind protection and offline maps for the {itinerary[activeDay].location} area.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="p-6 bg-gray-50 text-center border-t border-gray-100">
                                <p className="text-[9px] uppercase tracking-[0.3em] text-[#757575] font-bold">
                                    2026 TRIP SUMMARY • UPDATED JAN 2026
                                </p>
                            </div>
                        </section>
                    </main>
                    <div className="h-10 md:hidden" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
